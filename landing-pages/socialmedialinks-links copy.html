<script>
    const queryParams = {
        get: (key) => {
            const params = new URLSearchParams(location.search);
            let param_values = {};
            if (typeof key === "string") {
                return params.get(key);
            } else {
                key.forEach((k) => {
                    param_values[key] = params.get(k);
                });
            }
            return param_values;
        },
        set: (objects) => {
            const url = new URL(location);
            Object.keys(objects).forEach((k) => {
                const value = objects[k];
                url.searchParams.set(k, value);
            });
            return window.history.replaceState(null, null, url);
        },
        delete: (key) => {
            const url = new URL(location);
            if (typeof key === "string") {
                url.searchParams.delete(key);
            } else {
                key.forEach((k) => {
                    url.searchParams.delete(k);
                });
            }
            return history.replaceState(null, null, url);
        },
    };
    
    const device =
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
        navigator.userAgent)
            ? "mobile"
            : "desktop";
    const getComputedStyle = (element, style) => {
        return element.computedStyleMap().get(style)?.value;
    };
    const validateEmail = (email) => {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
    };

            const response = JSON.parse(msg.data);

                mySocket.close();
            }
            if (response.msg_type === "verify_email") {
                // window.location.href = "http://deriv.com";
            }
        };
        mySocket.onopen = function (msg) {
            console.log("Connected to Websocket");
        };
        // Check the current active form
        // Desktop Section
        const section = document.querySelectorAll("section.flex-display")[0];
        // If desktop section is visible then use the first form
        const element_index = getComputedStyle(section, "display") === "none" ? 1 : 0;
        const form = document.querySelectorAll("form")[element_index];
        const input = document.querySelectorAll("input[type=email]")[element_index];
        const button = document.querySelectorAll("button[type=submit]")[
            element_index
        ];
        const checkbox = document.querySelectorAll("input[type=checkbox]")[
            element_index
        ];
        button.disabled = true;
        if (button.disabled) {
            button.style.opacity = "60%";
        }
        let is_checked = false;
        let is_filled = false;
        const checkEnableButton = () => {
            if (is_checked && is_filled) {
                button.disabled = false;
                button.style.opacity = "100%";
            }
        };
        checkbox.addEventListener("change", function (event) {
            is_checked = event.target.checked;
            checkEnableButton();
        });
        input.addEventListener("change", function (event) {
            is_filled = validateEmail(event.target.value);
            if (is_filled) {
                checkEnableButton();

                        utm_campaign: queryParams.get("utm_campaign"),
                        utm_content: "deriv academy",

                })

        document.querySelectorAll('.redirection').forEach((e) => {

<script>

    function getQueryParams(url) {
        let queryParams = {};
        let parser = new URL(url);
        parser.searchParams.forEach(function(value, key) {
            queryParams[key] = value;
        });
        return queryParams;
    }
    
    // Function to build URL with query parameters
    function buildUrlWithParams(baseUrl, params) {
        let url = new URL(baseUrl);
        for (const key in params) {
            if (params.hasOwnProperty(key)) {
                url.searchParams.append(key, params[key]);
            }
        }
        return url.toString();
    }
    
    // Use the current window location href as the source of query params
    let currentUrl = window.location.href;
    let targetBaseUrl = "https://signup.deriv.com/academy-signup/";
    
    // Extract query parameters from the current URL
    let queryParams = getQueryParams(currentUrl);
    
    // Get all anchor tags in the document
    let anchors = document.getElementsByTagName('a');
    
    // Iterate through the anchor tags and check if their href matches the targetBaseUrl
    for (let i = 0; i < anchors.length; i++) {
        if (anchors[i].href === targetBaseUrl) {
            // Build the new URL with the extracted query parameters
            let newUrl = buildUrlWithParams(targetBaseUrl, queryParams);
    
            // Update the href attribute of the anchor tag
            anchors[i].href = newUrl;
    
            console.log('Updated URL:', newUrl); // This will log the new URL with the query params appended
        }
    }
    </script>
